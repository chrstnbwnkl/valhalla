syntax = "proto3";

option optimize_for = LITE_RUNTIME;
package valhalla;

message Expansion {

  message Geometry {
    repeated sint32 coords = 1;
  }

  enum EdgeStatus {
    connected = 0;
    settled = 1;
    reached = 2;
  }

  repeated uint32 costs = 1;
  repeated uint32 durations = 2;
  repeated uint32 distances = 3;
  repeated EdgeStatus edge_status = 4;
  repeated uint32 edge_id = 5;
  repeated uint32 pred_edge_id = 6;

  repeated Geometry geometries = 7;
}